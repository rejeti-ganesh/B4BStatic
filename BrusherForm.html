<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<link rel="stylesheet" href="./BrusherForm.css">
	<script src="BrusherForm.js" type="module"></script>
</head>
<body>
	<div class="container">
        <div class="card">
			<h2>Registration</h2>
           <!-- <a class="singup">Registration</a>-->

            <div class="inputBox">
                <input type="text" required="required">
                <span>Full Name</span>
            </div>
			<div class="inputBox">
                <input type="text" required="required">
                <span>Phone Number</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Alternate Number</span>
            </div>
			<div class="inputBox">
                <input type="text" required="required">
                <span>Permanent Address</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Current Address</span>
            </div>
			<div class="inputBox">
                <input type="text" required="required">
                <span>Mail</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Photo ID Type</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Photo ID Number</span>
            </div>
            
            <button class="enter">Register</button>

        </div>
    </div>
</body>
</html>
